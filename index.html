<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="background-color:#f5f5f5">



<form  action= "mailto:bagsicfc@students.national-u.edu.ph" method="post" enctype="text/plain" style="margin:50px 200px 50px 200px; border:2px">

  <label style="float:right">Form No. 1 – ENGLISH</label>
  <br>
  <label style="float:right"><b>NEW REGULAR PASSPORT APPLICATION (Adult)</b></label>
  <br>
  <label style="font-size:25px"><b>DEPARTMENT OF FOREIGN AFFAIRS</b></label>
  <br>
  <label style="font-size:18px"><i>Office of Consular Affairs Last Revision: 07 October 2017</i></label>
  <br>
  <br>
  <label>INSTRUCTIONS: Please PRINT entries legibly using black or blue </label>
  <br>
  <label>ink only. Supply the necessary information and indicate “N/A” for </label>
  <br>
  <label>entries with no answers. Tick (√) boxes as appropriate.</label>

  <br>
  <br>

  <fieldset style="border:2px solid #3895d3;background-color:#FFFFFF">
    <legend style="color:#3895d3;font-size:19px"><b>PASSPORT APPLICANT'S INFORMATION</b></legend>

      <table align=center cellpadding="10">
        <tr>
          <td>
            <label>LAST NAME :</label>
            <input type="text" name="Last Name" value="" size="28" style="border:1px solid #3895d3">
          </td>
          <td>
            <label>FIRST NAME :</label>
            <input type="text" name="First Name" value="" size="28" style="border:1px solid #3895d3">
          </td>
          <td>
            <label>MIDDLE NAME :</label>
            <input type="text" name="Middle Name" value="" size="28" style="border:1px solid #3895d3">
          </td>

        </tr>

      </table>

      <hr>

      <table align=center cellpadding="10">
        <tr>
          <td>
            <label>SEX :</label>
            <br>
            <input type="radio" name="Gender" value="Male">
            <label>Male</label>
            <br>
            <input type="radio" name="Gender" value="Female">
            <label>Female</label>
          </td>
        <td>
          <label>DATE OF BIRTH :</label>
          
          <input type="date" name="Date of Birth" value="" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>PLACE OF BIRTH :</label>
          <input type="text" name="Place of Birth" value="" size="31" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>CIVIL STATUS :</label>
          <br>
          <input type="radio" name="Civil Status" value="Single">
          <label>Single</label>
          <input type="radio" name="Civil Status" value="Married">
          <label>Married</label>
          <input type="radio" name="Civil Status" value="Widow/er">
          <label>Widow/er</label>
          <br>
            <input type="radio" name="Civil Status" value="NULLIFIED/ANNULLED">
            <label>Nullified/Annulled</label>
            <input type="radio" name="Civil Status" value="DIVORCED">
            <label>Divorced</label>
          </td>
          </tr>
      </table>

      <hr>

      <table align=center cellpadding="10">
        <tr>
          <td>
            <label>HOW DID YOU ACQUIRE PHL CITIZENSHIP?</label>
            <br>
            <br>
            <input type="radio" name="How PH Citizenship acquired" value="By Birth">
            <label>By Birth</label>
            <br>
            <input type="radio" name="How PH Citizenship acquired" value="By Naturalization">
            <label>By Naturalization</label>
            <br>
            <input type="radio" name="How PH Citizenship acquired" value="By Re-Acquisition (RA 9225)">
            <label>By Re-Acquisition (RA 9225)</label>
            <br>
            <input type="radio" name="How PH Citizenship acquired" value="By Election">
            <label>By Election</label>
            <br>
            <input type="radio" name="How PH Citizenship acquired" value="By Legislation">
            <label>By Legislation</label>
          </td>
          <td>
            <label>DID YOU EVER LOSE YOUR PH CITIZENSHIP?</label>
            <br>
            <input type="radio" name="Ever lose PH Citizenship" value="Yes">
            <label>Yes</label>
            <input type="radio" name="Ever lose PH Citizenship" value="No">
            <label>No</label>
            <hr>
            <label>ARE YOU CURRENTLY A CITIZEN OF ANOTHER COUNTRY?</label>
            <br>
            <input type="radio" name="Current Citizen of Another Country" value="Yes">
            <label>Yes</label>
            <input type="radio" name="Current Citizen of Another Country" value="No">
            <label>No</label>
            <hr>
            <label>IF YES, FROM WHAT COUNTRY?</label>
            <input type="text" name="Citizenship on Another Country" value="" size="17" style="border:1px solid #3895d3">
          </td>
          <td>
            <label>HAVE YOU SERVED IN ANY FOREIGN MILITARY?</label>
            <br>
            <input type="radio" name="Served in Any Foreign Military" value="Yes">
            <label>Yes</label>
            <input type="radio" name="Served in Any Foreign Military" value="No">
            <label>No</label>
            <hr>
            <label>IF YES, WHAT COUNTRY?</label>
            <br>
            <input type="text" name="Country Served" value="" size="40" style="border:1px solid #3895d3">
            <br>
            <br>
            <br>
          </td>
        </tr>
      </table>
  </fieldset>

  <br>
  <br>

  <fieldset style="border:2px solid #3895d3;background-color:#FFFFFF">
    <legend style="color:#3895d3;font-size:19px"><b>APPLICANT'S CONTANCT INFORMATION</b></legend>
    <table align=center cellpadding="10">
      <tr>
        <td>
          <label>HOME ADDRESS :</label>
          <input type="text" name="Home Address" value="" size="50" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>PRESENT ADDRESS :</label>
          <input type="text" name="Present Address" value="" size="50" style="border:1px solid #3895d3">
        </td>
      </tr>
    </table>

    <label>&nbsp &nbsp &nbsp WHERE DO YOU WISH YOUR PASSPORT TO BE DELIVERED?</label>
    <input type="radio" name="Preferred Delivery Address" value="Home Address">
    <label>Home Address</label>
    <input type="radio" name="Preferred Delivery Address" value="Present Address">
    <label>Present Address</label>

<hr>
    <table align="center" cellpadding="10">
      <tr>
        <td>
          <label>TELEPHONE/MOBILE NUMBER : </label>
          <input type="text" name="Telephone/Mobile Number" value="" size="43" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>E-MAIL ADDRESS :</label>
          <input type="text" name="E-Mail Address" value="" size="43" style="border:1px solid #3895d3">
        </td>
      </tr>
    </table>

    <table align="center" cellpadding="10">
      <tr>
        <td>
          <label>APPLICANT’S SPOUSE’S NAME :</label>
          <br>
          <input type="text" name="Applicant's Spouse" value="" size="43" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>PERSON TO CONTACT IN CASE OF EMERGENCY :</label>
          <br>
          <input type="text" name="Contact Person for Emergency" value="" size="43" style="border:1px solid #3895d3">
        </td>
        <td>
          <label>TEL/MOBILE NO. :</label>
          <br>
          <input type="text" name="Contact Person's Mobile/Tel. Number" value="" size="43" style="border:1px solid #3895d3">
        </td>
      </tr>
    </table>
  </fieldset>

<br>
<br>
<fieldset style="border:2px solid #3895d3;background-color:#FFFFFF">
  <legend style="color:#3895d3;font-size:19px"><b>PARENTAL INFORMATION</b></legend>
  <br>
  <table align="center" cellpadding="10">
    <label> &nbsp &nbsp &nbsp FATHER'S DETAILS</label>
    <br>
    <tr>
      <td>
        <label>LAST NAME :</label>
        <input type="text" name="Father's Last Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
      <td>
        <label>FIRST NAME :</label>
        <input type="text" name="Father's First Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
      <td>
        <label>MIDDLE NAME :</label>
        <input type="text" name="Father's Middle Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
    </tr>
    <tr>
      <td>
        <label>CITIZENSHIP :</label>
        <input type="text" name="Father's Citizenship" value="" size="27" style="border:1px solid #3895d3">
        <br>
        <label>(at time of applicant’s birth) </label>
      </td>
    </tr>
  </table>
  <hr>
  <table align="center" cellpadding="10">
    <label> &nbsp &nbsp &nbsp MOTHER'S DETAILS</label>
    <br>
    <tr>
      <td>
        <label>LAST NAME :</label>
        <input type="text" name="Mother's Last Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
      <td>
        <label>FIRST NAME :</label>
        <input type="text" name="Mother's First Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
      <td>
        <label>MIDDLE NAME :</label>
        <input type="text" name="Mother's Middle Name" value="" size="28" style="border:1px solid #3895d3">
      </td>
    </tr>
    <tr>
      <td>
        <label>CITIZENSHIP :</label>
        <input type="text" name="Mother's Citizenship" value="" size="27" style="border:1px solid #3895d3">
        <br>
        <label>(at time of applicant’s birth) </label>
      </td>
    </tr>
  </table>
</fieldset>

<br>
<input type="submit" name="" value="SUBMIT MY APPLICATION" style="margin:10px 450px 0px 450px" align="center">


</form>

  </body>
</html>
